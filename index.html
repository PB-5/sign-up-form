<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="side-hero"> </div>
    <div class="form-selection">
        <div>
        <div class="header">
            <img src="./imgs/logo.png" alt="Logo">
        <div>
            <p class="intro">Join one of the leading experts in the FX Market today. We pride ourselves in the analysis we provide and our oversimplied approach to the market. </p>
        </div>
        </div>
        <div>
            <div class="input-selection">
                <p class="sign-up-gap">Sign Up.</p>
                <form id="my-form">
                    <label for="firstname">FIRST NAME</label>
                    <input type="text" id="firstname" name="firstname" required/>
                    <div id="first-name-error" class="error"></div>
                    </label>
                    <label for="lastname">LAST NAME</label>
                    <input type="text" id="lastname" name="lastname" required/>
                    <div id="last-name-error" class="error"></div>
                    </label>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required autocomplete="off">
                    <div id="email-error" class="error"></div>
                    </label>
                    <label for="phonenumber">PHONE NUMBER</label>
                    <input type="tel" id="phonenumber" name="phonenumber" required pattern="[0,9]{11}">
                    <div id="tel-error" class="error"></div>
                    </label>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(>=.*[A-Z]),{8,}">
                    <div id="password-error" class="error"></div>
                    </label>
                    <label for="passwordC">CONFIRM PASSWORD</label>
                    <input type="password" id="passwordC" name="passwordC" required pattern="(?=.*\d)(?=.*[a-z])(>=.*[A-Z]),{8,}">
                    <div id="passwordC-error" class="error"></div>
                    </label>
                </form>
            </div>
        </div>
        <div class="submit-section">
            <div>
                <button type="submit" form="my-form">Create Account</button>
                <p>Already have an account?
                    <a href="#">Log in</a>
                </p>
            </div>
        </div>
    </div>
    <script>
        const firstname = document.querySelector('#firstname');
        const firstnameError = document.querySelector('#first-name-error');
        const lastname = document.querySelector('#lastname');
        const lastnameError = document.querySelector('#last-name-error');
        const email = document.querySelector('#email');
        const emailError = document.querySelector('#email-error');
        const tel = document.querySelector('#phonenumber');
        const telError = document.querySelector('#tel-error');
        const pw = document.querySelector('#password');
        const pwC = document.querySelector('#passwordC');
        const pwError = document.querySelector('#password-error');
        const pwCError = document.querySelector('#passwordC-error');

        firstname.addEventListener('input', function (event) {
            if(firstname.value === '') {
                firstnameError.textContent = '*Please type in your first name.';
            } else {
                firstnameError.textContent = '';
            }
        });

        lastname.addEventListener('input', function (event) {
            if(lastname.value === '') {
                lastnameError.textContent = '*Please type in your last name.';
            } else {
                lastnameError.textContent = '';
            }
        });

        email.addEventListener("input", function (event) {
            if (email.validity.typeMismatch) {
                emailError.textContent = '*Please enter in a valid Email.';
            } else {
                emailError.textContent = '';
            }
         });

         tel.addEventListener('input', function (event) {
            if (tel.validity.patternMismatch) {
                telError.textContent = '*Please enter in a 10 digit number.';
            }
         });

         pw.addEventListener('input', function (event) {
            if (pw.validity.patternMismatch) {
                const currentValue = pw.value;
                const regExpCap = /[A-Z]/g;
                const regExpDig = /[0-9]/g;
                let result = '';
                
                if(regExpCap.test(currentValue)) {
                    result += '';
                } else {
                    result += `*1 capital letter.`;
                    result += '\n'
                }

                if(regExpDig.test(currentValue)) {
                    result += '';
                } else {
                    result += '*1 number.';
                    result += '\n'
                }

                if(currentValue.length < 9) {
                    result += '*8 characters.';
                    result += '\n';
                } else {
                    result += '';
                }
                    console.log(result);
                    pwError.textContent = result;
                } else {
                    pwError.textContent = '';
                }
            });

            pwC.addEventListener('input', function (event) {
                if (pwC.currentValue !== pw.value) {
                    pwCError.textContent = '*Passwords do not match';
                } else {
                    pwCError.textContent = '';
                }
            });        
    </script>
</body>
</html>
